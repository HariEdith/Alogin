<form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
    <h2>Login</h2>
    <div>
      <label>Email:</label>
      <input type="email" name="email" ngModel required>
    </div>
    <div>
      <label>Password:</label>
      <input type="password" name="password" ngModel required>
    </div>
    <button type="submit">Login</button>
  </form>
